group = 'org.exbin.deltahex'
ext.libraryName = 'Delta Hexadecimal SWT Library'
ext.libraryDescription = 'Library for delta hexadecimal editor component'

apply from: '../deltahex-java-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    flatDir {
        dirs "../../lib"
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile moduleDep('DeltahexJava', 'org.exbin.deltahex', 'deltahex-core')
    compile moduleDep('ExbinUtilsJava', 'org.exbin.utils', 'exbin-binary_data')
    compile group: 'org.eclipse.swt', name: 'org.eclipse.swt.gtk.linux.x86_64', version: '4.3'
    testCompile group : 'junit', name: 'junit', version: '4.10'
    testCompile project(path: moduleDepPath('DeltahexJava', 'deltahex-core'), configuration: 'tests')
}
