group = 'org.exbin.deltahex'
ext.libraryName = 'Delta Hexadecimal Core Library'
ext.libraryDescription = 'Library for delta hexadecimal editor component'

apply from: '../deltahex-java-modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile moduleDep('ExbinUtils', 'org.exbin.utils', 'exbin-binary_data')
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
