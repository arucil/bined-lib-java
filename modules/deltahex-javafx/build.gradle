group = 'org.exbin.deltahex'
ext.libraryName = 'Delta Hexadecimal JavaFX Library'
ext.libraryDescription = 'Library for delta hexadecimal editor component'

apply from: '../deltahex-java-modules.gradle'

def javaFxHome = "${System.properties['java.home']}"

sourceCompatibility = '1.8'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    if (!gradle.startParameter.taskNames.contains("offline")) {
        dependencies {
            classpath "org.bitbucket.shemnon.javafxplugin:gradle-javafx-plugin:8.1.1"
            classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
        }
    }
}

//if (!project.plugins.findPlugin(org.bitbucket.shemnon.javafxplugin.JavaFXPlugin)) {
//    project.apply(plugin: org.bitbucket.shemnon.javafxplugin.JavaFXPlugin)
//}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    flatDir {
        dirs "../../lib"
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
//    providedCompile files("$javaFxHome/lib/jfxrt.jar")
    compile moduleDep('DeltahexJava', 'org.exbin.deltahex', 'deltahex-core')
    compile moduleDep('ExbinUtilsJava', 'org.exbin.utils', 'exbin-binary_data')
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
