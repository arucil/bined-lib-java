group = 'org.exbin.deltahex'
ext.libraryName = 'Hexadecimal Highlight Support'
ext.libraryDescription = 'Library with Support for Highlighting in Hexadecimal Component'

apply from: '../deltahex-java-modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile moduleDep('DeltahexJava', 'org.exbin.deltahex', 'deltahex')
    testCompile group : 'junit', name: 'junit', version: '4.10'
    testCompile project(path: moduleDepPath('DeltahexJava', 'deltahex'), configuration: 'tests')
}
