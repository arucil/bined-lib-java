rootProject.name = 'deltahex-java'

include ":deps"

include ":modules:deltahex-core"
include ":modules:deltahex-swing"
include ":modules:deltahex-javafx"
include ":modules:deltahex-delta"
include ":modules:deltahex-operation"
include ":modules:deltahex-highlight"

include ":tools:deltahex-swing-example"
include ":tools:deltahex-javafx-example"

File placeholder = file("deps/_placeholder")
if (placeholder.exists()) {
    placeholder.delete()
}

if (!gradle.startParameter.taskNames.contains("clean") || gradle.startParameter.projectProperties.containsKey("moduleDep")) {
    File depsDir = file("deps")
    // Include all downloaded dependency modules
    depsDir.listFiles().each() { childFile ->
        if (childFile.isDirectory()) {
            include ':deps:' + childFile.name
        }
    }
}

